<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFiSense</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <div id="header-container">
            <h1 id="title" class="accent-gradient-text">ConFiSense</h1>
            <h2 id="subtitle">Your AI-Powered Financial Assistant</h2>
        </div>
    </header>

    <main id="home">
        <div id="home-container">
            <div id="greetings-container">
                <h2 id="main-greeting">What would you like to plan for?</h2>
                <h3 id="main-tip">Select a scenario to model outcomes and reduce uncertainty before you act.</h3>
            </div>
            <div id="card-grid">
                <button class="card-btn" data-scenario="emergency_fund">
                    <h3 class="scenario-name">Emergency Fund</h3>
                    <p class="scenario-desc">Build your financial safety net.</p>
                </button>
                <button class="card-btn" data-scenario="budgeting">
                    <h3 class="scenario-name">Budgeting and Cash Flow</h3>
                    <p class="scenario-desc">Track and optimize your spending.</p>
                </button>
                <button class="card-btn" data-scenario="debt_management">
                    <h3 class="scenario-name">Savings and Investment</p>
                    <p class="scenario-desc">Grow your wealth over time.</p>
                </button>
                <button class="card-btn" data-scenario="investing">
                    <h3 class="scenario-name">Debt Management</h3>
                    <p class="scenario-desc">Become debt-free faster.</p>
                </button>
                <button class="card-btn" data-scenario="education_funding">
                    <h3 class="scenario-name">Education Funding</h3>
                    <p class="scenario-desc">Plan for future education costs.</p>
                </button>
                <button class="card-btn" data-scenario="major_purchase">
                    <h3 class="scenario-name">Major Purchase Planning</h3>
                    <p class="scenario-desc">Save for a big-ticket item.</p>
                </button>
            </div>
        </div>
    </main>

    <aside id="dashboard">
        <div id="dashboard-container">
            <div id="dashboard-header">
                <button id="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4465a2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                    <span>Close Dashboard</span>
                </button>
                <h2 id="scenario-title" class="accent-gradient-text"></h2>
            </div>
            <div id="widget-grid">
                <div id="parameters" class="dashboard-widget">
                    <h2 class="widget-title">Adjust Your Parameters</h2>
                    <hr>
                    <div id="field-container"></div>
                    <div class="widget-btns">
                        <button id="clear-btn" class="widget-btn">
                            Clear
                        </button>
                        <button id="simulate-btn" class="widget-btn main-btn">
                            Run Simulation
                        </button>
                    </div>
                </div>
                <div id="chart" class="dashboard-widget">
                    <h2 class="widget-title">Projected Outcomes</h2>
                    <hr>
                    <div id="active-graphs"></div>
                    <div id="chart-container">
                        <canvas id="chart-canvas"></canvas>
                    </div>
                    <div class="widget-btns">
                        <button id="explain-btn" class="widget-btn main-btn">
                            Explain with AI
                        </button>
                        <button id="math-btn" class="widget-btn">
                            Show My Math
                        </button>
                        <button id="download-btn" class="widget-btn">
                            Download Report
                        </button>
                    </div>
                </div>
                <div id="explain" class="dashboard-widget">
                    <h2 class="widget-title">AI-Powered Explanation</h2>
                    <hr>
                    <div id="explanation" class="ai-text-container"></div>
                    <div class="widget-btns">
                        <button id="suggest-btn" class="widget-btn main-btn">
                            Suggest Next Steps
                        </button>
                    </div>
                </div>
                <div id="suggest" class="dashboard-widget">
                    <h2 class="widget-title">Suggested Action Steps</h2>
                    <hr>
                    <div id="suggestions" class="ai-text-container"></div>
                </div>
            </div>
        </div>
        

    </aside>

    <template id="graph-tab-template">
        <div class="tab-container">
            <label class="tab-label"></label>
            <button class="tab-dlt-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </template>
    <template id="field-template">
        <div>
            <label class="input-label"></label>
            <input class="input-field">
        </div>
    </template>
    <template id="ai-response-template">
        <p class="ai-text"></p>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
