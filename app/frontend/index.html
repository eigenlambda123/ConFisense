<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFiSense</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <div id="header-container">
            <h1 id="title" class="accent-gradient-text">ConFiSense</h1>
            <h2 id="subtitle">Your AI-Powered Financial Assistant</h2>
        </div>
    </header>

    <main id="home">
        <div id="home-container">
            <div id="greetings-container">
                <h2 id="main-greeting">What would you like to plan for?</h2>
                <h3 id="main-tip">Select a scenario to model outcomes and reduce uncertainty before you act.</h3>
            </div>
            <div id="card-grid">
                <button class="card-btn" data-scenario="budget_optimization">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Manage My Family's Budget</h3>
                        <p class="scenario-desc">Control spending, save more.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/budgeting.svg" class="scenario-icon">
                </button>
                <button class="card-btn" data-scenario="budgeting">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Plan Business Growth & Debt</h3>
                        <p class="scenario-desc">Grow your business with confidence.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/store-growth.svg" class="scenario-icon">
                </button>
                <button class="card-btn" data-scenario="debt_management">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Grow My Client's Wealth</h3>
                        <p class="scenario-desc">Build wealth, reach financial goals.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/growth-goals.svg" class="scenario-icon">
                </button>
                <button class="card-btn" data-scenario="investing">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Plan for the Future</h3>
                        <p class="scenario-desc">Secure your family's future.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/home.svg" class="scenario-icon">
                </button>
                <button class="card-btn" data-scenario="education_funding">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Manage My Capital</h3>
                        <p class="scenario-desc">Fund and scale your business.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/fund-growth.svg" class="scenario-icon">
                </button>
                <button class="card-btn" data-scenario="major_purchase">
                    <div class="scenario-texts">
                        <h3 class="scenario-name">Analyze Client Portfolios</h3>
                        <p class="scenario-desc">Optimize client investment strategies.</p>
                    </div>
                    <img src="assets/icons/scenario-icons/report-document.svg" class="scenario-icon">
                </button>
            </div>
        </div>
    </main>

    <aside id="dashboard">
        <div id="dashboard-container">
            <div id="dashboard-header">
                <button id="back-btn">
                    <span>Close Dashboard</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <h2 id="scenario-title" class="accent-gradient-text"></h2>
            </div>
            <div id="widget-grid">
                <div id="parameters" class="dashboard-widget">
                    <h2 class="widget-title">Adjust Your Parameters</h2>
                    <hr class="widget-line">
                    <div id="field-container" class="widget-container"></div>
                    <div class="widget-btns">
                        <button id="clear-btn" class="widget-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                        <button id="simulate-btn" class="widget-btn main-btn">
                            Run Simulation
                        </button>
                    </div>
                </div>
                <div id="chart" class="dashboard-widget">
                    <h2 class="widget-title">Projected Outcomes</h2>
                    <hr class="widget-line">
                    <div id="active-graphs"></div>
                    <div id="chart-container">
                        <canvas id="chart-canvas" class="widget-container"></canvas>
                    </div>
                    <div class="widget-btns">
                        <button id="explain-btn" class="widget-btn main-btn">
                            Explain with AI
                        </button>
                        <button id="math-btn" class="widget-btn">
                            Show My Math
                        </button>
                        <button id="download-btn" class="widget-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="explain" class="dashboard-widget">
                    <h2 class="widget-title">AI-Powered Explanation</h2>
                    <hr class="widget-line">
                    <div id="explanation" class="widget-container ai-text-container skeleton-text-container">
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                    <div class="widget-btns">
                        <button id="suggest-btn" class="widget-btn main-btn">
                            Suggest Next Steps
                        </button>
                    </div>
                </div>
                <div id="suggest" class="dashboard-widget">
                    <h2 class="widget-title">Suggested Action Steps</h2>
                    <hr class="widget-line">
                    <div id="suggestions" class="widget-container ai-text-container skeleton-text-container">
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div id="msg-box">
        <p id="msg-text"></p>
        <button id="close-msg-btn">Close</button>
    </div>

    <template id="graph-tab-template">
        <div class="tab-container">
            <label class="tab-label"></label>
            <button class="tab-dlt-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </template>
    <template id="field-template">
        <div>
            <label class="input-label"></label>
            <input class="input-field">
        </div>
    </template>
    <template id="ai-response-template">
        <p class="ai-text"></p>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
